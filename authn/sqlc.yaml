version: "2"
sql:
  - engine: "postgresql"
    queries: "persistence/queries"
    schema: "migration"
    database:
      uri: "postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable"
    gen:
      go:
        package: "sqlc"
        out: "persistence/sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_interface: true
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
            nullable: true
          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "text"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int"
              pointer: true
          - db_type: "pg_catalog.int4"
            go_type:
              type: "int"
          - db_type: "serial"
            go_type:
              type: "int"
          - db_type: "integer"
            go_type:
              type: "int"
          - db_type: "integer"
            go_type:
              type: "int"
              pointer: true
            nullable: true
